<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style/style.css" />
<script src="js/jquery-1.3.2.min.js"></script>
<script src="js/jquery.jticker.js"></script>
<script>

$(document).ready( function () {
	$("#go").hide();
	$("#redirect").hide();
	function start() {
		$("#msg").ticker({
		cursorList: " ",
		rate:100,
		delay:4000
		}).trigger("play").trigger("stop");
		
		setTimeout(next,1000);
	}
	
	function next () {
		$("#go").show();
		$("#go").ticker({
		cursorList:" ",
		rate:100,
		delay:4000
		}).trigger("play").trigger("stop");
		setTimeout(redirect,4000);
	}
	function redirect() {
		$("#redirect").show();
		$("#redirect").ticker({
		cursorList:" ",
		rate:100,
		delay:4000
		}).trigger("play").trigger("stop");
		setTimeout(change,4000);
	}
	start();
});



function change () {
	location.href='home.html';
}	
</script>

<style>
#msg {
	font-family:sverigs;
	font-size:90px;
	text-align:center;	
}

#go {
	font-family:"ubuntulight";
	font-size:30px;
	text-align:center;
}

#redirect {
	font-family:"ubuntulight";
	font-size:20px;
	text-align:center;
}

</style>
</head>

<body>
<br>
<div id="msg">
<p>Welcome
</div>
<div id="go" >
<p>to my new website HemantKumar v1.2</p>
</div>
<div id="redirect"><p>Redirecting to HemantKumar v1.2 . . .</p></div> 
</body>
</html>
